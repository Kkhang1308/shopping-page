<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
		<header>
			<div class="header-container">
				<div class="logo">
					<a href="#"><img src="img/Logo.png" alt="logo"></a>
				</div>
				<div class="nav-bar">
					<ul>
						<li><a href="#">SHOP</a></li>
						<li><a href="#">BLOG</a></li>
						<li><a href="#">ABOUT</a></li>
						<li><a href="#">CONTACT</a></li>
					</ul>
				</div>
			</div>	
		</header>
		<div class="slider1">
			<img src="img/Slider1.jpg" alt="slider1">
		</div>
		<main>
			<h2>PRODUCTS</h2>
			<div class="product-container">
				<div class="product">
					<img class="product_image" src="img/drink-water/beer.svg" alt="beer">
					<h3 class="product_name">Beer</h3>
					<h3 class="product_price">$6.00</h3>
					<button class="btn btn--primary">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product_image" src="img/drink-water/champagne.svg" alt="champagne">
						<h3 class="product_name">Champagne</h3>
						<h3 class="product_price">$6.00</h3>
						<button class="btn btn--primary">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product_image" src="img/drink-water/cola.svg" alt="cola">
					<h3 class="product_name">Cola</h3>
					<h3 class="product_price">$6.00</h3>
					<button class="btn btn--primary">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product_image" src="img/drink-water/dessert-wine.svg" alt="dessert-wine">
					<h3 class="product_name">Dessert-wine</h3>
					<h3 class="product_price">$6.00</h3>
					<button class="btn btn--primary">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product_image" src="img/drink-water/energy-drink.svg" alt="energy-drink">
					<h3 class="product_name">Energy-drink</h3>
					<h3 class="product_price">$6.00</h3>
					<button class="btn btn--primary">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product_image" src="img/drink-water/juice.svg" alt="juice">
					<h3 class="product_name">Juice</h3>
					<h3 class="product_price">$6.00</h3>
					<button class="btn btn--primary">Add To Cart</button>
				</div>
			</div>
		</main>
		<div class="sidebar">
			<h2>CART</h2>
			<div class="cart-container">
				<div class="cart-item">
					<img class="cart-item_image" src="img/drink-water/beer.svg" alt="beer">
					<h3>Beer</h3>
					<h3>$6.00</h3>
					<button class="btn btn--primary btn--small">&minus;</button>
					<h3>1</h3>
					<button class="btn btn--primary btn--small">&plus;</button>
					<button class="btn btn--danger btn--small">&times;</button>
				</div>
				<div class="cart-item">
					<img class="cart-item_image" src="img/drink-water/champagne.svg" alt="champagne">
					<h3>Champagne</h3>
					<h3>$6.00</h3>
					<button class="btn btn--primary btn--small">&minus;</button>
					<h3>1</h3>
					<button class="btn btn--primary btn--small">&plus;</button>
					<button class="btn btn--danger btn--small">&times;</button>
				</div>
			</div>
			<div class="cart-footer">
				<button class="btn btn--danger">CLEAR CART</button>
				<button class="btn btn--primary">PAY</button>
			</div>
		</div>	
		<footer>
			<div class="footer-container">
				<div class="copy-right">
					<small><b>Copyright</b> &#169; 2016 - 2021 <b>TEKY Academy. All Rights Reserved.</b></small>
				</div>
				<div class="social-icon">
					<a href="#"><i class="fa fa-facebook"></i></a>
					<a href="#"><i class="fa fa-youtube"></i></a>
					<a href="#"><i class="fa fa-twitter"></i></a>
					<a href="#"><i class="fa fa-google"></i></a>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
